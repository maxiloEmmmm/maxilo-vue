
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    </div>
    <!-- main-out.min.js æ—  axios & vee-validator -->
    <script src="https://cdn.bootcss.com/vue/2.6.11/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-i18n/8.15.5/vue-i18n.min.js"></script>
    <script src="https://cdn.bootcss.com/vuex/3.1.3/vuex.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.min.js"></script>
    <script src="https://cdn.bootcss.com/axios/0.19.2/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/vee-validate/3.2.5/vee-validate.min.js"></script>
    <script src="../../dist/main.min.js"></script>
    <script>
        maxiloVue.make("vue").component('hi', {
            render: function (h) {
                return h('p', 'Quick start')
            }
        })
        maxiloVue.make("router").getRoute().add('/', {
            render: function (h) {
                return h('div', [h('span', 'Hi'), h('hi')])
            }
        })
        maxiloVue.run()
    </script>
</body>
</html>
